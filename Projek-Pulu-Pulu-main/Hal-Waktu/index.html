<html>
<head>
    <title>SMK Prakarya Internasional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            border: 1px solid #d1d1d1;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .header-icon {
            background-color: #7da6ff;
            border-radius: 15px;
            padding: 20px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-icon i {
            font-size: 24px;
            color: #fff;
        }
        .header-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-grow: 1;
        }
        .button-row {
            display: flex;
            gap: 20px;
        }
        .button {
            background-color: #7da6ff;
            border: none;
            border-radius: 15px;
            padding: 30px 60px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icon">
            <i class="fas fa-file-alt"></i>
        </div>
        <div class="header-text">SMK PRAKARYA INTERNASIONAL</div>
    </div>
    <div class="button-container">
        <div class="button-row">
            <div class="button">HARI</div>
            <div class="button">TANGGAL</div>
            <div class="button">BULAN</div>
        </div>
        <div class="button-row">
            <div class="button">WAKTU KEHADIRAN</div>
            <div class="button">TAHUN</div>
            <div class="button">TERLAMBAT DATANG</div>
        </div>
    </div>
</body>
</html>
